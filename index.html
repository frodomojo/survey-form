<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
  </head>

<body>
	<div class="container">
		<header class="text-center"> 
			<h1 id="title">freeCodeCamp Survey Form</h1>
  			<p id="description" class="description"><i>Thank you for taking the time to help us improve the platform</i></p>
  		</header>
  	</div>

  <form action="formanswers.html" id="survey-form" method="GET">
    	<div class="form-group">
      		<label for="name" id="name-label">Name </label>
      		<input
      		type="text" 
      		id="name"  
      		class="form-control" 
      		placeholder="Enter your name" 
      		required 
      		/>
      	</div>

      	<div class="form-group">
      		<label for="email" id="email-label">Email </label>
      		<input
      		type="email" 
      		id="email"   
      		placeholder="Enter your email" 
      		required 
      		/>
      	</div>

      	<div class="form-group">
      <label for="number" id="number-label">Age (optional) </label>
      	<input
      	type="number" 
      	id="number" 
      	name="age"  
      	min="13" 
      	max="120" 
      	placeholder="Age"
      	class="form-control"
      	required
      	/>
      </div>

      <div class="form-group">
      <label for="dropdown">Which option best describes your current role?</label>
          <select id="dropdown" name="dropdown" class="form-control">
            <option value="">(select one)</option>
            <option value="1">Full Time Student</option>
            <option value="2">Full Time Employee</option>
            <option value="3">Part Time Employee</option>
            <option value="4">Full Time Learner</option>
            <option value="5">Prefer not to say</option>
          </select>
      </div>

  	<div class="form-group">
      <p>Would you recommend freeCodeCamp to a friend?</p>
      	<p>
          <label>
          	<input id="definitely" type="radio" name="answer" value="Definitely" checked /> Definitely</label>
          </p>

          <p>
          <label>
          	<input id="maybe" type="radio" name="answer" value="Maybe" checked/> Maybe</label>
          </p>

          <p>
          <label>
          	<input id="not-sure" type="radio" name="answer" value="Not Sure" checked/> Not Sure
          </label> 
      </p>
      </div>

      <div class="form-group">
      	<label for="favorite">
      		What is your favorite feature of freeCodeCamp?
  		</label>
          <select id="favorite" name="favorite" class="form-control" required>
            <option value="">(select one)</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
      </div>

          <div class="form-group">
      		<p>What would you like to see improved? (Check all that apply)</p>
      		<p>
      			<label> 
      				<input 
      				value="checkbox" 
      				type="checkbox"  
      				name="Front-end Projects"/>Front-End Projects 
      			</label>
      			</p>

         	<p>
      			<label> 
      				<input 
      				value="checkbox" 
      				type="checkbox"  
      				name="Back-end Projects"/>Back-End Projects 
      			</label>
      			</p>

      		<p>
      			<label> 
      				<input 
      				value="checkbox" 
      				type="checkbox"  
      				name="Data Visualization"/>Data Visualization
  				</label>
      			</p>
         
          	<p>
      			<label> 
      				<input 
      				value="checkbox" 
      				type="checkbox"  
      				name="Challenges"/>Challenges
  				</label>
      			</p>


          	<p>
      			<label> 
      				<input 
      				value="checkbox" 
      				type="checkbox"  
      				name="Open Source Community"/>Open Source Community
  				</label>
      			</p>
          	<p>
      			<label> 
      				<input 
      				value="checkbox" 
      				type="checkbox"  
      				name="Gitter Help Rooms"/>Gitter Help Rooms
  				</label>
      			</p>

          	<p>
      			<label> 
      				<input 
      				value="checkbox" 
      				type="checkbox"  
      				name="Videos"/>Videos
  				</label>
      			</p>
          	<p>
      			<label> 
      				<input 
      				value="checkbox" 
      				type="checkbox"  
      				name="Meetups"/>Meetups
  				</label>
      			</p>
			<p>
      			<label> 
      				<input 
      				value="checkbox" 
      				type="checkbox"  
      				name="Wiki"/>Wiki
  				</label>
      			</p>
          	<p>
      			<label> 
      				<input 
      				value="checkbox" 
      				type="checkbox"  
      				name="Forum"/>Forum
  				</label>
      			</p>
           <p>
      			<label> 
      				<input 
      				value="checkbox" 
      				type="checkbox"  
      				name="Meetups"/>Meetups
  				</label>
      			</p>
      		<p>
      			<label> 
      				<input 
      				value="checkbox" 
      				type="checkbox"  
      				name="Additional Courses"/>Additional Courses
  				</label>
      			</p>
      		</div>

        <div class="form-group">
      		<p>Any comments or suggestions?</p>
          	<textarea id="comment" name="comment" rows="6" cols="50" placeholder="Enter your comment here..." required></textarea>
          </div>

          <div class="form-group">
      		<input id="submit" type="submit" id="Submit">
      	</div>
    </form>
  </body>
